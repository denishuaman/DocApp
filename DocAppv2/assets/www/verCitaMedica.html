 <script type="text/javascript">

 
$('#verCitaMedica').on('pagebeforeshow', function() {

	archivoValidacion = "http://docapp.esy.es/visualizacion_citas.php?jsoncallback=?";
	alert(dniUsuario);
	$.getJSON(archivoValidacion,{paciente:dniUsuario}).done(function(respuestaServer){
					var listaPac = "";
				for (var i = 0; i < respuestaServer.length; i++) {
					listaPac = listaPac + "<div id=\"verCitaMedicaLista\"><div class=\"contentInformacion\"><div>Cita: "+(i+1)+"</div><div>Turno: "+respuestaServer[i].Turno+"</div><div>Fecha y Hora: "+respuestaServer[i].Fecha+" "+respuestaServer[i].Hora+"</div><div>Especialidad: "+respuestaServer[i].Especialidad+"</div><div>Doctor: "+respuestaServer[i].Nombres+" "+respuestaServer[i].Apellidos+"</div></div></div>";
				}

				$("#verCitaMedicaLista").html(listaPac);
				$.mobile.changePage("#verCitaMedica");
					
    		}).fail(function() {
		    	alert( "Ocurrio un error en la conexion" );
		 	});
});

 	
 </script>
